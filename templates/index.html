{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block content %}
<div class="jumbotron mt-4">
    <h1 class="display-4">欢迎使用禾燃客户管理系统</h1>
    <p class="lead">专业的客户管理与服务平台</p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="{{ url_for('login') }}" role="button">管理员登录</a>
    <a class="btn btn-success btn-lg" href="{{ url_for('client_login') }}" role="button">客户登录</a>
</div>

<div class="row mt-5">
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body text-center">
                <i class="bi bi-person-lines-fill text-primary" style="font-size: 3rem;"></i>
                <h4 class="card-title mt-3">客户信息管理</h4>
                <p class="card-text">全面记录客户的基本信息、饮食习惯和身体状况，建立完整的客户档案</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body text-center">
                <i class="bi bi-clipboard-data text-primary" style="font-size: 3rem;"></i>
                <h4 class="card-title mt-3">减脂记录跟踪</h4>
                <p class="card-text">详细记录每日减脂情况，包括体重变化、饮食记录和排便情况</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body text-center">
                <i class="bi bi-graph-up text-primary" style="font-size: 3rem;"></i>
                <h4 class="card-title mt-3">体重管理分析</h4>
                <p class="card-text">跟踪体重变化和身体围度数据，帮助客户有效管理体重</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
